<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Orinoco est un site e-commerce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/styles.css" />
    <script src="./Js/uniqueProduct.js" defer></script>
    <title>Orinoco</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img
            src="./img/logo_orinoco.png"
            alt="logo d'orinoco"
            class="header_img"
          />
        </a>
        <nav class="header_nav">
          <ul class="header_nav_ul">
            <li class="header_nav_li">
              <a href="" class="header_nav_cart">
                <i class="fas fa-cart-arrow-down"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main id="productUnique" class="productUnique">
        <template id="productUniqueTemplate">
          <div id="productLink" class="product">
            <img id="dataImage" src="" alt="" class="data_img" />
            <div class="data_sideBySide">
              <h2 id="dataName" class="data_name"></h2>
              <span id="dataPrice" class="data_price"></span>
            </div>
            <p id="dataDescription" class="data_description"></p>
            <label for="text">
              <select name="option" id="colorSelect" value="">
                <option value="" class="color_option">
                  Option de couleurs
                </option>
              </select>
            </label>
            <button id="addToCart">Ajouter au panier</button>
          </div>
        </template>
        <!-- <label for="">
          <select name="option" id="colorSelect" value=""></select>
        </label> -->
      </main>
    </div>
  </body>
</html>
